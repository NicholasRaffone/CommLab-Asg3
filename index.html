<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Guy Talks For Hours</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/icon.PNG" type="image/x-icon">
    <script src="script.js" defer></script>
    <script src="tone.js" defer></script>
    <script src="test.js" defer></script>
    <script src="https://kit.fontawesome.com/e2ad96e65a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="container">
        <div id="speaker-container">
            <img id="speaker" src="./images/talking.GIF" alt="Guy talking">
        </div>
        <div id="audience-container">
            <img id="audience" src="./images/audience.PNG" alt="Audience">
        </div>
        <!-- <div id="panel-container"> -->
        <div id="panel" class="">
            <div class="button" id="button-1">
                <p><i class="fa-solid fa-hands-clapping"></i></p>
            </div>
            <div class="button" id="button-2">
                <p><i class="fa-solid fa-drum"></i></p>
            </div>
            <div class="button" id="button-3">
                <p><i class="fa-solid fa-thumbs-down"></i></p>
            </div>
            <div class="button" id="button-4">
                <p>Bruh</p>
            </div>
            <div class="button" id="button-5">
                <p><i class="fa-solid fa-champagne-glasses"></i></p>
            </div>
            <div class="button" id="button-6">
                <p><i class="fa-solid fa-face-grin-squint-tears"></i></p>
            </div>
            <div class="button" id="button-7">
                <p><i class="fa-solid fa-face-frown-open"></i></p>
            </div>
        </div>
    </div>
    <!-- </div> -->
    <div id="welcome-screen" class="">
        <img id="ticket" src="./images/ticket.GIF" alt="Ticket">
        <h2>You have a VIP ticket to the show by Guy, an aspiring stand-up comedian. Sound on! <i
                class="fa-solid fa-volume-high"></i></h2>
    </div>
    <div id="ending-screen" class="hidden">
        <img id="ticket-end" src="./images/ticket-end.GIF" alt="No refunds">
        <h2>Claim your ticket to the next show of Guy</h2>
    </div>
</body>

</html>
